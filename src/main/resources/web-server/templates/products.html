<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
<h1>Products by Name</h1>

<div th:if="not ${products}">
    <div class="alert alert-warning m-2">
        No products found.
    </div>
    <div style="height: 2cm">&nbsp;</div>
</div>

<div th:if="${products}">
    <p>
        Products are:
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Number</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td><a href="product.html"
                   th:href="@{|/products/${product.number}|}"
                   th:text="|${product.number}|">11111111</a></td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.price}">0</td>
            <td>
                <form action="#" th:action="@{|/products/deleteProduct/${product.number}|}" >
                    <button type="submit" class="btn">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: right">
    Options: <a th:href="@{/}">Home</a> | <a th:href="@{/products/search}">Product
    Search</a>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>
